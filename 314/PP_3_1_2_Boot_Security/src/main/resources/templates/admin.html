<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Admin page</title>
</head>
<body>

<div class="container mt-3">
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th scope="col">id</th>
            <th scope="col">username</th>
            <th scope="col">password</th>
            <th scope="col">role</th>
            <th scope="col">edit</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">

            <td th:text="${user.getId()}">user</td>
            <td th:text="${user.getUsername()}">username</td>
            <td th:text="${user.getPassword()}">password</td>
            <td th:text="${user.getRoles()}">role</td>
            <td>
                <div class="btn-group">
                    <a th:href="@{/admin/update/{id}(id=${user.getId()})}" class="btn btn-primary">update user</a>
                    <a th:href="@{/admin/delete/{id}(id=${user.getId()})}" class="btn btn-primary">delete user</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="col-md-3 ml-auto">
        <a class="btn btn-primary" href="/admin/create" role="button">create new user</a>
        <br><br>
        <a class="btn btn-dark text-white-50" href="/logout" role="button">logout</a>
    </div>
</div>

</body>
</html>

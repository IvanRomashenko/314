<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>

    <!--    <meta http-equiv="X-UA-Compatible" content="IE=edge">-->
    <!--    <meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">-->
    <!--    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>-->
    <title>Create user</title>
</head>
<body>
<div class="container">

    <h6 class="form-signin-heading">Create new user</h6>
    <form class="form-signin" th:method="POST" th:action="@{/admin/create}" th:object="${user}">
        <label for="username">Input username: </label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Username" required
               autofocus>
        <label for="password">Input password:</label>
        <input type="text" id="password" name="password" class="form-control" placeholder="Password" required
               autofocus>
        <div class="form-group row">
            <label class="col-4 col-form-label">Roles: </label>
            <div class="table">
                <th:block th:each="role: ${roleList}">
                    <input type="checkbox" th:field="*{roles}"
                           th:text="${role.getRole()}" th:value="${role.getId()}" class="m-2"/>
                </th:block>
            </div>
        </div>
        <button class="btn btn-outline-primary" type="submit">create user</button>
    </form>
</div>
</body>
</html>
